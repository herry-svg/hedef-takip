<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Premium GÃ¶rev YÃ¶netimi</title>
    <style>
        :root { --p: #00d2ff; --s: #3a7bd5; --bg: #0f0c29; }
        body { 
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            font-family: 'Helvetica Neue', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 400px; border: 1px solid rgba(255,255,255,0.1);
        }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 300; letter-spacing: 1px; }
        .input-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input {
            flex: 1; padding: 12px; border-radius: 10px; border: none;
            background: rgba(255,255,255,0.1); color: white; outline: none;
        }
        button#add-btn {
            padding: 12px 20px; border-radius: 10px; border: none;
            background: linear-gradient(45deg, var(--p), var(--s));
            color: white; font-weight: bold; cursor: pointer;
        }
        ul { padding: 0; }
        li {
            background: rgba(255,255,255,0.08); margin-bottom: 12px;
            padding: 15px; border-radius: 12px; display: flex;
            justify-content: space-between; align-items: center;
            transition: 0.3s; border-left: 4px solid var(--p);
        }
        li:hover { transform: translateX(5px); background: rgba(255,255,255,0.12); }
        .del-btn { 
            background: #ff4b2b; border: none; color: white; 
            padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš€ Hedef Takip Paneli</h2>
    <div class="input-box">
        <input type="text" id="inp" placeholder="Yeni gÃ¶rev ekle...">
        <button id="add-btn" onclick="ekle()">EKLE</button>
    </div>
    <ul id="liste"></ul>
</div>

<script>
    const inp = document.getElementById('inp');
    const liste = document.getElementById('liste');

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda eski verileri yÃ¼kle
    window.onload = () => {
        const kayÄ±tlÄ± = JSON.parse(localStorage.getItem('gorevler')) || [];
        kayÄ±tlÄ±.forEach(g => arayÃ¼zeEkle(g));
    };

    function ekle() {
        if(inp.value.trim() === "") return;
        arayÃ¼zeEkle(inp.value);
        kaydet();
        inp.value = "";
    }

    function arayÃ¼zeEkle(metin) {
        const li = document.createElement('li');
        li.innerHTML = `${metin} <button class="del-btn" onclick="sil(this)">SÄ°L</button>`;
        liste.appendChild(li);
    }

    function sil(btn) {
        btn.parentElement.remove();
        kaydet();
    }

    function kaydet() {
        const gorevler = [];
        document.querySelectorAll('li').forEach(li => {
            gorevler.push(li.innerText.replace('SÄ°L', '').trim());
        });
        localStorage.setItem('gorevler', JSON.stringify(gorevler));
    }

    inp.addEventListener("keypress", (e) => { if(e.key === "Enter") ekle(); });
</script>

</body>
</html>
